[Import]
files = ["find_groundstate.ini"]

[InitialCondition]
type = InitialConditionType.File
format = WavefunctionFileFormat.Binary
filename = "groundstate.dat" 

[DynamicPotential]
type = PotentialType.Dynamic
classname = "DipoleElectricPulse"
field_strength = 100.0
frequency = 10.0
convolution_time = 50
polarization_axis = 0

[Propagation]
potential_evaluation = ["StaticPotential", "DynamicPotential"]
timestep = 0.01
duration = 50
renormalization = False

